        <div class="fs-4 my-3 text-center">Registro de usuario</div>
        <div >
            <form action="#" method="post">

                <input type="email" onkeyup="validarUsu()" onchange="validarUsu()" name="user" id="user" class="form-control mb-3" placeholder="Usuario">
